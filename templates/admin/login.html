<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    {% load static %}

</head>

<body class='h-100'>

   

<div class='d-flex align-item-center justify-container-center' style='height:100vh;'>
  <div class="modal-dialog modal-dialog-centered w-25">
    <div class="modal-content shadow-lg rounded-4">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert" id="autoDismiss">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <div class="modal-body p-4">
        <h5 class="text-center mb-4">
          <span class="text-success fw-semibold">Seller</span> Login
        </h5>
        <form class="d-flex flex-column gap-3" action="" method='POST'>
          {% csrf_token %}
          <div>
            <label for="username" class="form-label small text-muted">Username</label>
            <input type="text" class="form-control form-control-sm" name='username' id="username" placeholder="type here">
          </div>
          <div>
            <label for="password" class="form-label small text-muted">Password</label>
            <input type="password" class="form-control form-control-sm" name='password' id="password" placeholder="type here">
          </div>
          <button type="submit" class="btn btn-success btn-sm fw-semibold mt-4">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script>
  setTimeout(function() {
    const alert = document.getElementById('autoDismiss');
    if (alert) {
      const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
      bsAlert.close();
    }
  }, 3000);
</script>

</body>
</html>
