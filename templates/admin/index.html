{% extends "admin/layout.html" %}

{% block content %}

    <section class="ps-4 pt-3 mb-5">
        <form class="mx-auto" style="max-width: 800px;" method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="product-images" class="form-label fw-semibold text-dark">Product Image</label>
                <div class="d-flex gap-3 flex-wrap">
                    <!-- Repeat image input blocks -->
                    <label for="image1"
                        class="border border-secondary border-dashed rounded d-flex flex-column align-items-center justify-content-center text-secondary text-center"
                        style="width: 96px; height: 96px; cursor: pointer;">
                        <img src="https://storage.googleapis.com/a1aa/image/23b54cba-4027-4999-5744-d29d18583cb7.jpg"
                            width="24" height="24" class="mb-1" alt="Upload icon">
                        <span class="small">Upload</span>
                        <input type="file" class="d-none" id="image1" name="image1">
                    </label>
                    <label for="image2"
                        class="border border-secondary border-dashed rounded d-flex flex-column align-items-center justify-content-center text-secondary text-center"
                        style="width: 96px; height: 96px; cursor: pointer;">
                        <img src="https://storage.googleapis.com/a1aa/image/23b54cba-4027-4999-5744-d29d18583cb7.jpg"
                            width="24" height="24" class="mb-1" alt="Upload icon">
                        <span class="small">Upload</span>
                        <input type="file" class="d-none" id="image2" name="image2">
                    </label>
                    <label for="image3"
                        class="border border-secondary border-dashed rounded d-flex flex-column align-items-center justify-content-center text-secondary text-center"
                        style="width: 96px; height: 96px; cursor: pointer;">
                        <img src="https://storage.googleapis.com/a1aa/image/23b54cba-4027-4999-5744-d29d18583cb7.jpg"
                            width="24" height="24" class="mb-1" alt="Upload icon">
                        <span class="small">Upload</span>
                        <input type="file" class="d-none" id="image3" name="image3">
                    </label>
                    <!-- Copy above for image2, image3, image4 -->
                </div>
            </div>

            <div class="mb-4">
                <label for="product-name" class="form-label fw-semibold text-dark">Product Name</label>
                <input type="text" id="product-name" name="name" class="form-control"
                    placeholder="Type here">
            </div>

            <div class="mb-4">
                <label for="product-description" class="form-label fw-semibold text-dark">Product
                    Description</label>
                <textarea id="product-description" name="description" rows="5" class="form-control"
                    placeholder="Type here"></textarea>
            </div>

            <div class="mb-4">
                <label for="category" class="form-label fw-semibold text-dark">Category</label>
                <select id="category" name="categorie" class="form-select">
                    <option selected disabled>Select Category</option>
                    {% for categorie in categories %}
                        <option value="{{categorie.id }}">{{ categorie.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4 d-flex gap-4" style="max-width: 400px;">
                <div class="flex-fill">
                    <label for="product-price" class="form-label fw-semibold text-dark">Product Price</label>
                    <input type="number" id="product-price" name="price" class="form-control" value="0"
                        min="0">
                </div>
            </div>

            <button type="submit" class="btn btn-success fw-semibold px-4 py-2">ADD</button>
        </form>
    </section>

{% endblock content %}
